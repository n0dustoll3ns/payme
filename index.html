<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="PayMe - Удобное приложение для подсчета общих расходов и расчета долгов между участниками. Планируйте поездки, вечеринки и совместные покупки с легкостью!"
    />
    <meta name="keywords" content="расходы, долги, поездки, вечеринки, общие траты, калькулятор долгов" />
    <meta name="author" content="PayMe Team" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="PayMe" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>PayMe - Подсчет расходов и долгов</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="PayMe - Подсчет расходов и долгов" />
    <meta property="og:description" content="Удобное приложение для подсчета общих расходов и расчета долгов между участниками" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fominyhdenis.github.io/payme/" />
    <meta property="og:image" content="icons/Icon-512.png" />
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
